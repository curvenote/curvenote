# Tests for all app routes as a disabled user
# This file tests how routes behave for disabled users - they should be blocked from all authenticated routes
title: App Routes (Disabled User)
system_role: USER
disabled: true
headers:
  Authorization: Bearer ${TOKEN}
cases:
  # Public Routes Group - These should still work for disabled users
  - title: Public Access Routes (Disabled User)
    cases:
      - title: Landing Page Endpoint (Shows landing page for disabled users)
        url: /
        status: 200

      - title: Login Page Endpoint (Logs out disabled user)
        url: /login
        status: 302
        location: /

      - title: Signup Page Endpoint (Redirects to App)
        url: /signup
        status: 302
        location: /app

      - title: New Account Page Endpoint
        url: /new-account
        status: 200

      - title: Auth Error Page Endpoint
        url: /auth-error
        status: 200

      - title: Logout Page Endpoint
        url: /logout
        status: 200

      - title: Link Accounts Page Endpoint
        url: /link-accounts
        status: 200

  # Error Pages Group - These should still work
  - title: Error Page Routes
    cases:
      - title: 404 Error Page Endpoint
        url: /404
        status: 200

      - title: 500 Error Page Endpoint
        url: /500
        status: 200

  # Resource Routes Group - These should still work
  - title: Resource Management Routes
    method: POST
    cases:
      - title: Set Theme Resource Endpoint
        url: /resources/set-theme
        status: 200

      - title: Set Theme With Body Endpoint
        url: /resources/set-theme
        body:
          theme: dark
        status: 200

  # Build Routes Group - These should still work
  - title: Build Management Routes
    cases:
      - title: Build Job Details Endpoint
        url: /build/018b9034-d660-7a20-9135-5794c1eb0bfc
        status: 200

  # Auth Provider Routes Group - These should still work
  - title: Authentication Provider Routes
    cases:
      - title: Unknown Auth Provider Endpoint
        url: /auth/unknown
        status: 302
        location: /404

      - title: Unknown Auth Callback Endpoint
        url: /auth/unknown/callback
        status: 302
        location: /404

  # Protected Routes Group - These should be blocked for disabled users
  - title: Protected Application Routes (Blocked for Disabled Users)
    cases:
