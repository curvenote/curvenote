# $schema: https://json-schema.org/draft/2020-12/schema
title: 'Sites Extension Module'
description: 'Sites Extension Module Configuration'
type: object
properties:
  task:
    type: boolean
    description: This extension will register one of more tasks
    default: false
  routes:
    type: boolean
    description: This extension will register new routes
  dataModels:
    type: boolean
    description: This extension will register new (prisma) data models and migrations
  workflows:
    type: boolean
    description: This extension will register new workflows
  navigation:
    type: boolean
    description: This extension will register new site navigation items
    default: false
  video:
    description: Video to display in the request site banner
    type: object
    additionalProperties: false
    required:
      - title
      - url
    properties:
      title:
        type: string
        description: Title of the video
      url:
        type: string
        description: URL to the video file
      thumbnail:
        type: string
        description: URL to the video thumbnail image
