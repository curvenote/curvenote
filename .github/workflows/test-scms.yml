name: Run Tests

on:
  push:
    branches: [main, dev, ci-*]
  pull_request:
    branches: [main, dev]

jobs:
  lint-compile:
    name: Lint & Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          submodules: recursive
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm install && cd platform/scms/ && npm install && cd ../../
      - run: cd platform/scms/ && npm run lint:format && cd ../../
      - run: cd platform/scms/ && npm run lint && cd ../../
      - run: cd platform/scms/ && npm run compile:ci && cd ../../ # check the types of the site
  api-test:
    runs-on: ubuntu-latest
    env:
      APP_CONFIG_ENV: test
      NODE_ENV: test
      DATABASE_URL: 'postgresql://journals:curvenote@localhost:5432/journals_test?statement_cache_size=0'
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: curvenote
          POSTGRES_USER: journals
          POSTGRES_DB: journals_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          submodules: recursive
      - run: psql -h localhost -U journals -d journals_test -a -f ./prisma/setup-test-db.sql
        env:
          PGPASSWORD: curvenote
      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - run: cd platform/scms/ && npm install && cd ../../
      - run: cd platform/scms/ && npm run build:test && cd ../../

      # Run database connectivity test first
      - name: Test Database Connectivity
        run: npx vitest tests/db-connectivity.test.ts --run
        continue-on-error: false

      # Run all tests in a single command to ensure failures are caught
      - name: Run All Tests
        run: |
          cd platform/scms/
          set -e
          npm run test:unit
          npm run test:integration
          npm run test:ci
          cd ../../
        continue-on-error: false
